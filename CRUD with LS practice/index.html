<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>CRUD Application</title>
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Application with local storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Age">Age</label>
                    <input type="text" name="age" class="form-control" id="age" placeholder="Enter Age">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Address">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="clo-lg-12 mt-5">
                    <button class="delete-button" id="submit" onclick="addData()">Add data</button>
                    <button class="edit-button" id="update" onclick="updateData()">Update</button>
                </div>
            </div>
        </div>
    <hr>
        <div class="row mt-5">
            <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </div>
    </div>
   
    <script src="function.js"></script>
</body>

</html>
